        <tbody>
            <tr>
                <td>[List your languages]</td>
                <td>[List frameworks/libraries]</td>
                <td>[Tools & platforms]</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <h2>📊 My GitHub Stats</h2>
    <img src="https://github-readme-stats.vercel.app/api?username=YourGitHubUsername&show_icons=true&theme=radical" alt="Kaushik's GitHub Stats">
