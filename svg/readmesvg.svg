<svg fill="none" viewBox="0 0 600 900" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
   <foreignObject width="100%" height="100%">
     <div xmlns="http://www.w3.org/1999/xhtml">
       <style>
         @keyframes hi {
           0% { transform: rotate(0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate(0.0deg) }
           100% { transform: rotate(0.0deg) }
         }
 
         @keyframes gradient {
           0% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
           100% { background-position: 0% 50%; }
         }
 
         .container {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 300px;
           width: 100%;
           background: transparent;
         }
 
         h1 {
           font-size: 32px;
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
           font-weight: bold;
           background: linear-gradient(-45deg, #5452ee, #e73c7e, #23a6d5, #ffff);
           background-size: 400% 400%;
           animation: gradient 5s ease infinite;
           -webkit-background-clip: text;
           background-clip: text;
           color: transparent;
         }
 
         .hi {
           display: inline-block;
           animation: hi 1.5s linear -0.5s infinite;
           transform-origin: 70% 70%;
         }
 
         @media (prefers-color-scheme: light) {
           h1 {
             background: linear-gradient(-45deg, #F15BB5, #24b0ef, #4526f6, #f6f645);
             background-size: 400% 400%;
             animation: gradient 5s ease infinite;
             -webkit-background-clip: text;
             background-clip: text;
             color: transparent;
           }
         }
 
         @media (prefers-reduced-motion) {
           h1 {
             animation: none;
           }
           .hi {
             animation: none;
           }
         }
       </style>
 
       <div class="container">
         <h1>Hi there, I'm Kaushik Ghorai <span class="hi">👋</span></h1>
       </div>
     <div>
    <h1>Hi there, I'm Kaushik! 👋</h1>
    <p>Welcome to my GitHub profile! I'm passionate about <em>[mention your interests]</em> and I love collaborating on innovative projects.</p>
    <hr>

    <h2>🛠️ About Me</h2>
    <ul>
        <li>🌱 Currently learning <strong>[technologies or skills you're focusing on]</strong>.</li>
        <li>🔭 Working on <strong>[brief mention of your current project(s)]</strong>.</li>
        <li>🤝 Open to collaborations on <strong>[types of projects or domains]</strong>.</li>
        <li>💬 Feel free to ask me about <strong>[your areas of expertise or interest]</strong>.</li>
        <li>📫 Reach me at: <strong>[your email or preferred contact method]</strong>.</li>
        <li>⚡ Fun Fact: <strong>[something interesting about you]</strong>.</li>
    </ul>
    <hr>

    <h2>🚀 My Skills and Tools</h2>
    <table border="1" cellspacing="0" cellpadding="8">
        <thead>
            <tr>
                <th>🖥️ Languages</th>
                <th>🛠️ Frameworks & Libraries</th>
                <th>☁️ Tools & Platforms</th>
            </tr>
